---
layout: compress
---
<!DOCTYPE html>
<!--[if IE 8]><html class="ie8"><![endif]-->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{% if page.url != '/' %}{{ page.title }} {% endif%}{{ site.name }} | a static map API helper</title>
<meta name="description" content="{% if page.url contains 'google' or page.url contains 'mapbox' or page.url contains 'bing' or page.url contains 'mapquest' or page.url contains 'yandex' or page.url contains 'here' or page.url contains 'cartodb' %}Create a {{ page.title }} static map with {{ site.name }}. Type in a location, customize, and get the map.{% else %}{{ site.description }}{% endif %}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@katydecorah">
<meta name="twitter:title" content="{{ site.name }}">
<meta name="twitter:description" content="{{ site.description }}">
{% if page.layout != 'front-page' %}<meta name="twitter:image" content="{{site.url}}/img/{{page.title | downcase}}.png" />{% endif %}
<meta name="twitter:creator" content="@katydecorah">
<meta name="twitter:domain" content="{{ site.url }}">
<link href="{{ site.url }}/css/main.css" rel="stylesheet">
<!--[if IE 8]>
<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
<![endif]-->
{% if page.title %}<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/{{site.angularjs}}/angular.min.js'></script>{% endif %}
</head>
{{ content }}
<footer>
<script src="//use.typekit.net/waj4zpx.js"></script>
<script>try{Typekit.load();}catch(e){}</script>
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', 'UA-44264627-1', 'auto');
ga('require', 'displayfeatures');
ga('send', 'pageview');
</script>
</footer>
</body>
</html>
